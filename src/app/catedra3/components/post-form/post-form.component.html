<form class="max-w-2xl mx-auto bg-gray-100 p-8 rounded-lg shadow-md">
  <h2 class="text-3xl font-bold text-blue-700 mb-6">Nuevo Post</h2>

  <!-- Imagen -->
  <div class="mb-6">
    <label for="image" class="block text-gray-800 font-medium mb-2">Imagen</label>
    <input
      id="image"
      type="file"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
    <div class="text-red-600 text-sm mt-2">
      <span>Es necesario subir una imagen.</span>
    </div>
  </div>

  <!-- Título del post -->
  <div class="mb-6">
    <label for="title" class="block text-gray-800 font-medium mb-2">Título</label>
    <input
      id="title"
      type="text"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      placeholder="Ingrese el título del post"
    />
    <div class="text-red-600 text-sm mt-2">
      <span>El título es obligatorio.</span>
      <span>Máximo 5 caracteres.</span>
    </div>
  </div>

  <!-- Botón de enviar -->
  <div class="mb-6">
    <button
      type="submit"
      class="w-full py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400"
    >
      Publicar Post
    </button>
  </div>

  <!-- Mensajes de error generales -->
  <div class="text-red-600 text-sm mt-4">
    <ul>
      <li>Error al crear el post.</li>
    </ul>
  </div>

  <!-- Mensaje de éxito -->
  <div class="text-green-600 text-sm mt-4">
    Post creado exitosamente.
  </div>
</form>
